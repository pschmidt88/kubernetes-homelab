---
apiVersion: v1
kind: Namespace
metadata:
  name: kubedb
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: appscode
  namespace: kubedb
spec:
  interval: 24h
  url: https://charts.appscode.com/stable/
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: appscode-license
  namespace: kubedb
spec:
  encryptedData:
    key.txt: 
  template:
    metadata:
      creationTimestamp: null
      name: appscode-license
      namespace: kubedb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubedb
  namespace: kubedb
spec:
  interval: 30m
  chart:
    spec:
      chart: kubedb
      version: "2025.1.9"
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: kubedb
      interval: 12h
  values:
    global:
      licenseSecretName: appscode-license
