---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: traefik
  name: traefik
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik-crds
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 1.2.0
  interval: 1h0m0s
  releaseName: traefik-crds
  targetNamespace: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 37.1.2
  interval: 1h0m0s
  releaseName: traefik
  targetNamespace: traefik
  values:
    logs:
      access:
        enabled: true
    ports:
      websecure:
        middlewares:
          - traefik-allow-only-private-ips@kubernetescrd
    service:
      enabled: true
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
