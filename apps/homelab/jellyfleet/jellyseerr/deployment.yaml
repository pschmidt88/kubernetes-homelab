# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: jellyfleet
  labels: &labels
    app.kubernetes.io/component: jellyseerr-app
    app.kubernetes.io/name: jellyseerr
spec:
  selector:
    matchLabels: *labels
  replicas: 1
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1 # TODO: adjust after monitoring it in grafana
              memory: 500Mi
          ports:
            - containerPort: 5055
          volumeMounts:
            - name: jellyseerr-config
              mountPath: /app/config
              subpath: jellyseerr
      volumes:
        - name: jellyseerr-config
          persistentVolumeClaim:
            claimName: config
      restartPolicy: Always
---
