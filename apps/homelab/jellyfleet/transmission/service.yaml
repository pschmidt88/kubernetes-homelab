apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: jellyfleet
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/component: media-automation
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/part-of: jellyfleet
spec:
  selector:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
  ports:
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: web
    - port: 51413
      targetPort: 51413
      protocol: TCP
      name: torrent
    - port: 51413
      targetPort: 51413
      protocol: UDP
      name: torrent-udp
