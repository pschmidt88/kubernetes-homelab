---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: immich
      version: 0.9.0
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: immich
  targetNamespace: immich
  upgrade:
    crds: CreateReplace
  values:
    env:
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: dbname
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: password
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: host
    image:
      tag: v1.124.2
    immich:
      persistence:
        library:
          existingClaim: immich
    redis:
      enabled: true
    server:
      probes:
        liveness:
          spec:
            initialDelaySeconds: 120
        readiness:
          spec:
            initialDelaySeconds: 120
      ingress:
        main:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: photos.homelab.rookian.dev
              paths:
                - path: "/"
          tls:
            - hosts:
                - photos.homelab.rookian.dev
              secretName: tls-photos-homelab
